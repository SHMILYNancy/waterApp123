<ion-view view-title="重置密码" hide-tabs="true">
  <ion-content>
    <div class="l-all">
      <div class="l-phon">
        <span class="ion-ipad"></span>
        <input type="text" placeholder="请输入手机号" disabled="" ng-model="user.u_name">
      </div>
      <div class="l-phon">
        <span class="ion-chatbox-working"></span>
        <input type="text" placeholder="验证码">
        <span class="l-may">获取验证码</span>
      </div>
      <div class="l-phon">
        <span class="ion-android-lock"></span>
        <input type="text" ng-model="user.u_password" placeholder="设置密码，至少6位">
      </div>
      <div class="l-phon">
        <span class="ion-android-lock"></span>
        <input type="text" placeholder="确认密码">
      </div>
    </div>
    <div class="l-reg">
      <button ng-click="reset()">完成</button>
    </div>
  </ion-content>
</ion-view>
