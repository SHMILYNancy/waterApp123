<ion-view view-title="账号注册">
  <ion-content>
    <div class="l-all">
      <div class="l-phon">
        <span class="ion-ipad"></span>
        <input type="text" placeholder="请输入手机号">
      </div>
      <div class="l-phon">
        <span class="ion-chatbox-working"></span>
        <input type="text" placeholder="验证码">
        <span class="l-may">获取验证码</span>
      </div>
      <div class="l-phon">
        <span class="ion-android-lock"></span>
        <input type="text" placeholder="设置密码，至少6位">
      </div>
      <div class="l-phon">
        <span class="ion-android-lock"></span>
        <input type="text" placeholder="确认密码">
      </div>
    </div>
    <div class="l-reg">
      <button>注册</button>
      <span>注册即表示同意<a href="">《久漾饮用水协议》</a></span>
    </div>
  </ion-content>
</ion-view>
