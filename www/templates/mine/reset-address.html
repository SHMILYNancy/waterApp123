<ion-view view-title="修改地址" hide-tabs="true">
  <ion-nav-title>
    修改地址
  </ion-nav-title>
  <ion-content style="background-color: #f7f7f7;" class="new-address">
    <form class="form-horizontal" name="f" ng-submit="update()" novalidate>
      <div class="form-group has-feedback">
        <label for="uname">联系人</label>
        <input type="text" name="uname" class="form-control" required ng-model="user.a_name" id="uname" placeholder="姓名">
      </div>
      <div class="form-group">
        <label>性别</label>
        <input type="radio" name="usex" ng-model="user.a_sex" class="form-control radio" value="woman">女
        <input type="radio" name="usex" ng-model="user.a_sex" class="form-control radio" value="man">男
      </div>
      <div class="form-group">
        <label for="uphone">电话</label>
        <input type="text" name="uphone" class="form-control" required pattern="1[3|5|8][0-9]{9}" ng-model="user.a_phone" id="uphone" placeholder="请输入您的手机号">
        <span class="help-block" ng-show="f.uphone.$dirty&&f.uphone.$error.pattern">请输入11位手机号</span>

      </div>
      <div class="form-group">
        <label for="uaddress">地址</label>
        <input type="text" class="form-control" required ng-model="user.a_addr" id="uaddress" placeholder="请输入您要送达的地址">
      </div>
      <input type="submit" class="addr-submit" value="确定">
    </form>



  </ion-content>

</ion-view>
